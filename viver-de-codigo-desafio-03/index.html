<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="/assets/css/login.css">
    
  </head>
  <body>
    <div class="container">
      <div class="login">        
        <div class="rectangle001">
          <div class="logo">Logo Here</div>
          <p class="welcome">Welcome back !!!</p>
          <h1>Log In</h1>

          <form action="/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="login@gmail.com" required />

            <div class="form-group">
              <div class="label-row">
                <label for="password">Password</label>
                <a href="/forgot-password">Forgot Password?</a>
              </div>

              <div class="label-row2">
                <input type="password" id="password" name="password" placeholder="************" required />                
                <span id="showPasswordBtn" class="material-symbols-outlined">visibility</span>
              </div>              
            </div>

            <button type="submit" class="login-btn"><span>LOGIN </span></button>
            
            <div class="or">or continue with</div>

            <div class="social-login">
              <div class="social-div">
                <a href="#">
                  <img src="./assets/images/Google.png" alt="Google">
                </a>
              </div>
              <div class="social-div">
                <a href="#">
                  <img src="./assets/images/Github.png" alt="Github">
                </a>                
              </div>
              <div class="social-div">
                <a href="#">
                  <img src="./assets/images/Facebook.png" alt="Facebook">
                </a>                
              </div>                            
            </div>

            <p class="signup-text">
              Don't have an account yet?
              <a href="/signup" class="signup-link">Sign up for free</a>
            </p>

          </form>
        </div>

        <div class="rectangle002">
           <div class="image-layer">
            <img src="./assets/images/Character-working-laptop-sitting-chair.png" alt="chair" class="img-chair" />
            <img src="./assets/images/cactus.png" alt="cactus" class="img-cactus" />
          </div>
        </div>

      
      </div>
    </div>
    
    <script src="assets/js/main.js"></script>
  </body>
</html>
